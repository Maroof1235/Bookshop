<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/script.js"></script>
</head>
<body>

    <!-- navigation bar. this will be shared across all html files -->
    <div class="topnav">
        <a href="#" class="logo-mobile">Maroof's Bookshop</a>
        <button class="icon" id="hamburgerBtn">
          <i class="fa fa-bars"></i>
        </button>
        <div id="mylinks">
          <a href="index.html">Home</a>
          <a href="#about">About Us</a>
          <a href="#contact">Contact Us</a>
        </div>
    </div>

    <div class="container pay_container">
        <h1 class="pay_h1">Payment Options</h1>
        <div class="payment_options">
            <img src="./images/cards.png" alt="Credit Card Logos" class="payment_options_img">
        </div>

        <form id="payment_form">
            <div class="form_group">
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number" placeholder="Enter your card number" required class="pay_input">
            </div>
            <!-- mont h and year options -->
            <div class="form_group">
                <label for="expiration_date">Expiration Date</label>
                <div class="expiration_date">
                    <select id="exp_month" name="exp_month" required class="pay_select">
                        <option value="">Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="exp_year" name="exp_year" required class="pay_select">
                        <option value="">Year</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                    </select>
                </div>
            </div>

            <div class="form_group">
                <label for="cvv">Security Code</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required class="pay_input" maxlength="4" pattern="[0-9]{3,4}" inputmode="numeric">
                <span class="security_code_info">(3-4 digit code normally on the back of your card)</span>
            </div>

            <button type="submit" class="pay_button">Continue</button>
        </form>

        <div id="message" class="message"></div>
    </div>
</body>
</html>
